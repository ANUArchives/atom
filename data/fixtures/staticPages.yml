QubitStaticPage:
  QubitStaticPage_384:
    slug: home
    source_culture: en
    title:
      de: Willkommen
      en: Welcome
      es: Bienvenido
      fr: Bienvenue
      gl: Benvido
      id: 'Selamat Datang'
      it: Benvenuti
      ja: ようこそ
      ka: მოგესალმებით
      ko: 환영합니다
      nl: Welkom
      pl: Witamy
      pt: Bem-vindo
      sl: Dobrodošli
      th: ยินดีต้อนรับ
    content:
      de: "Dies ist die Standard-Homepage für Qubit, das offene Werkzeug zur Informationsverwaltung.\n\nQubit ist eine vollständig webbasierte Open Source Software, die es Personen und Institutionen wie Archiven, Bibliotheken, Museen, und Kunstgalerien erlaubt, Informationsquellen (z.B. Archivalien, Fotos, Videos, Bücher, usw.) online zu verwalten und zu hosten (anzubieten). Qubit unterstützt mehrsprachige und auf mehrere Aufbewahrungsorte verteilte Sammlungen.\n\nUm sich mit der individuellen Anpassung von Qubit vertraut zu machen und mit der Erstellung und Verwaltung Ihrer eigenen Daten zu beginnen, benützen Sie das <a href=\"http://qubit-toolkit.org/\">Online Handbuch</a>."
      en: "This is the default homepage for the Qubit open information management toolkit.\n\nQubit is fully web-based, open source software that allows individuals and institutions such as archives, libraries, museums, and art galleries to manage and host online collections of information resources (e.g. archival documents, photographs, videos, books, etc.). Qubit supports multilingual and multi-repository collections.\n\nSee the <a href=\"http://qubit-toolkit.org/\">online manual</a> to learn how to customize Qubit and begin using it to enter and manage your data."
      es: "Esta es la página de inicio por defecto del paquete abierto de herramientas de gestión de información Qubit (Qubit open information management toolkit).\n\nQubit tiene soporte web completo y recursos de software abierto multilingües y multi-repositorio que permiten a personas e instituciones (archivos, bibliotecas, museos o galerías de arte) gestionar y hospedar en línea los fondos, colecciones, documentos u otros recursos que puedan custodiar (p. ej. documentos de archivo, fotografías, vídeos, libros, etc.).\n\nConsulte el <a href=\"http://qubit-toolkit.org/\">manual online</a> para saber más acerca de cómo personalizar Qubit y empezar a utilizarlo para introducir y gestionar sus recursos y documentos."
      fr: "Vous êtes sur la page d’accueil de la boîte à outils Qubit, un système ouvert de gestion de l’information.\n\nQubit est une application Web, libre, permettant à des particuliers et des institutions telles que les services d’archives, les bibliothèques, les musées et les galeries d’art de gérer et d’héberger en ligne des ensembles de ressources informationnelles (par exemple sur des documents d’archives, des photographies, des vidéos, des livres, etc.). Qubit peut gérer des collections multi-linques et multi-répertoires.\n\nPour apprendre comment personnaliser Qubit et commencer à l’utiliser pour y saisir et gérer vos données, consultez <a href=\"http://qubit-toolkit.org/\">le manuel en ligne</a>."
      gl: "Esta é a páxina de inicio do conxunto aberto de ferramentas Qubit para a xestión da información.\nQuibit está baseado en software vía web e de código aberto que permite a persoas e a institucións tales como arquivos, bibliotecas, museos e galerías de arte xestionar e organizar coleccións en liña de recursos de información (p. ex. documentos de arquivo, fotografías, vídeos, libros, etc.) Qubit soporta coleccións multilingües e multirepositorios.\n\nVexa o <a href=\"http://qubit-toolkit.org/\">manual online</a> para aprender a personalizar Quibit e comezar a utilizalo para introducir e xestionar os seus fondos."
      id: "Ini adalah halaman utama Qubit open information management toolkit.\n\nQubit adalah aplikasi berbasis web, sebuah aplikasi open source yang bisa digunakan oleh individu dan institusi seperti Kearsipan, Perpustakaan, Musium, dan Galeri Seni untuk mengelola dan menyajikan koleksi informasinya secara online (mis. Arsip Dokumen, Foto, Video, Buku, dsb.). Qubit mendukung beberapa pilihan bahasa dan lebih dari satu tempat penyimpanan koleksi.\n\nLihat <a href=\"http://qubit-toolkit.org/\"> Panduan Online </a> untuk mempelajari bagaimana melakukan kostumisasi Qubit dan mulai menggunakannya untuk memasukkan-<i>input</i> dan mengelola koleksi data anda."
      it: "Questa è la pagina iniziale predefinita di Qubit open information management toolkit.\n\nQubit è un software open source interamente online che permette a individui o a istituzioni come archivi, biblioteche, musei, e gallerie d'arte di gestire e ospitare collezioni online di risorse informative (i.e. documenti archivistici, fotografie, video, libri, etc.). Qubit supporta collezioni multilingua e multi-deposito.\n\nSi veda il <a href=\"http://qubit-toolkit.org/\">manuale online</a> per informazioni su come personalizzare Qubit e iniziare a utilizzarlo per inserire e gestire i propri dati."
      ja: "これは Qubitオープン情報管理ツールキットのデフォルトのホームページです。\n\nQubitは、個人およびアーカイブズ、図書館、博物館、アートギャラリーのような機関が情報資源（アーカイブズ資料、写真、ビデオ、書籍など）のオンラインコレクションを管理し、ホストすることができる完全にWebベースでオープンソースのソフトウェアです。Qubitは、多言語、マルチリポジトリのコレクションをサポートしています。\n\nQubitをカスタマイズし、データを入力し管理するための使用を開始する方法については、<a href=\"http://qubit-toolkit.org/\">オンラインマニュアル</a>を参照してください。"
      ka: "თქვენ იმყოფებით Qubit პროგრამის გზამკლევში.\n\nQubit მთლიანად ვებზე დაფუძნებული ღია კოდის მქონე პროგრამაა, რომელიც საშუალებას აძლევს ფიზიკურ თუ იურიდიულ პირებს, როგორებიცაა არქივები, მუზეუმები, გალერეები და ა.შ. რათა მართონ თავიანთი ონლაინ კოლექციები და კატალოგები (მაგალითად საარქივო ფონდები, ფოტომასალა, ვიდეომასალა, წიგნები და ა.შ.). Qubit მრავალენოვანი და მრავალ რეპოზიტური კოლექციების პროგრამაა.\n\nიხილეთ <a href=\"http://qubit-toolkit.org/\">ონლაი გზამკვლევი</a> რათა გაეცნოთ პროგრამასთან მუშაობის პრინციპებს."
      ko: "이 홈페이지는 큐빗(Qubit) 오픈 정보관리 툴킷의 디폴트 홈페이지이다.\n\n큐빗(Qubit)은 기록보존소, 도서관, 박물관, 미술갤러리 같은 기관과 개인이 (보존기록, 사진, 비디오, 도서 같은) 정보자원 컬렉션을 관리하고 온라인 컬렉션으로 호스트할 수 있게 해주는 웹기반 오픈 소스 소프트웨어이다. 큐빗은 다중언어와 다중 보존소 컬렉션을 지원한다.\n\n큐빗을 맞춤 설정하고 데이터를 입력하고 관리하는 방법에 대해서는 '온라인 매뉴얼'을 참조하라."
      nl: "Dit is de standaard homepage voor de Qubit open information management toolkit.\n\nQubit is een volledig web-based, open source software die zowel individuele gebruikers als instellingen, zoals archieven, bibliotheken, musea en kunstgaleries, in staat stellen collecties en informatiebronnen (b.v. archiefdocumenten, foto’s video’s boeken enz) online te beheren en beschikbaar te stellen  Qubit ondersteunt meertalige collecties en collecties die over verschillende bewaarplaatsen zijn verspreid.\n\nZie de <a href=\"http://qubit-toolkit.org/\">online handleiding</a> hoe Qubit kan worden aangepast en hoe het te gebruiken om eigen gegevens in te voeren en de beheren."
      pl: "To jest strona domowa środowiska Qbit - otwartego narzędzia zarządzania informacją.\n\nQubit jest opartym w pełni na technologii web oprogramowaniem open source umożliwiającym zarówno osobom i instytucjom – jak archiwa, biblioteki, muzea, galerie sztuki zarządzanie i utrzymywanie online kolekcji zasobów cyfrowych (dokumentów archiwalnych, fotografii, filmów video, książek, itp.). Qubit obsługuje kolekcje wielojęzyczne i wielotematyczne.\n\nZapoznaj się z <a href=\"http://qubit-toolkit.org/\">dokumentacją online</a> aby dowiedzieć się w jaki sposób dostosować Qubit do swoich potrzeb, a także jak wprowadzać dane i nimi zarządzać."
      pt: "Esta é a página padrão para a ferramenta aberta de gerenciamento de informações Qubit.\n\nQubit é software de fonte aberta, integralmente baseado na web, que permite a indivíduos e instituições tais como arquivos, bibliotecas, museus, galerias de arte administrar e hospedar online conjuntos de recursos informacionais (p ex. documentos arquivísticos, fotografias, vídeos, livros etc.). Qubit possibilita a descrição de acervos multi-institucionais e multilinguísticos.\n\nVeja o <a href=\"http://qubit-toolkit.org/\">manual online</a> para aprender a customizar Qubit e começar a usá-lo para entrada e gerenciamento de seus dados."
      sl: "To je privzeta domača stran orodja Qubit za upravljanje z informacijami javnega značaja.\n\nOrodje Qubit je v celoti spletna, odprtokodna programska oprema, ki posameznikom in institucijam, kot so arhivi, knjižnice, muzeji in umetnostne galerije, omogoča upravljanje in urejanje spletnih zbirk informacijskih virov (npr. arhivskih dokumentov, fotografij, video posnetkov, knjig itn.). Qubit podpira večjezične in večskladiščne zbirke.\n\nOglejte si <a href=\"http://qubit-toolkit.org/\">spletni priročnik</a>, če želite izvedeti, kako prilagoditi Qubit svojim potrebam ter kako vnašati in upravljati podatke z njim."
      th: "นี่คือ default homepage ของ Qubit open information management toolkit\n\n\nQubit เป็น fully web-based, open source ซอฟต์แวร์ ที่ช่วยให้บุคคลและสถาบันต่าง ๆ เช่น หอจดหมายเหตุ ห้องสมุด พิพิธภัณฑ์และหอศิลป์ในการจัดการและทำหน้าที่เป็นแม่ข่ายออนไลน์ในการเก็บรวบรวมข้อมูลทรัพยากร (เช่น　เอกสารจดหมายเหตุ  รูปถ่าย วิดีโอ หนังสือ ฯลฯ ) Qubit รองรับmultilingualและmulti-repository collections\n\nดู  <a href=\"http://qubit-toolkit.org/\"> คู่มือออนไลน์ </a> เพื่อเรียนรู้วิธีการปรับแต่งและเริ่มใช้ Qubit ในการป้อนและจัดการข้อมูลของคุณ"
  QubitStaticPage_385:
    slug: about
    source_culture: en
    title:
      de: Über
      en: About
      es: Acerca
      fr: 'À propos'
      gl: Acerca
      id: 'Tentang Kami'
      it: Informazioni
      ja: ついて
      ka: შესახებ
      ko: '큐빗에 대하여'
      nl: Over
      pl: O...
      pt: Sobre
      sl: 'O programu'
    content:
      de: "Dies ist die Standardseite \"Über\" für Qubit, das offene Werkzeug zur Informationsverwaltung.\n\nBenützen Sie das <a href=\"http://qubit-toolkit.org/\">Online Handbuch</a>, um sich mit der individuellen Anpassung von Qubit einschließlich dieser Seite vertraut zu machen und mit der Erstellung und Verwaltung Ihrer eigenen Daten zu beginnen.\n\nQubit ist das Ergebnis der gemeinsamen Bemühungen zweier verschiedener Open source Software Projekte, die beschlossen haben, zusammen zu arbeiten, um Zeit, Kenntnisse und Fähigkeiten zum beiderseitigen Vorteil zu nutzen. Jedes dieser Projekte benutzt Qubit als grundlegendes Werkzeug und entwickelt es weiter, indem es seine je eigenen Anwendungen aufbaut."
      en: "This is the default \"About\" page for the Qubit open information management toolkit.\n\nSee the <a href=\"http://qubit-toolkit.org/\">online manual</a> to learn how to customize Qubit, including this page, and how to begin using it to enter and manage your data.\n\nQubit is the collaborative effort of two seperate open source software projects that have decided to work together to leverage time, knowledge, and skills. Each of these projects is using and contributing to Qubit as the underlying toolkit to build their own applications.\n\nPlease visit the <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> and the <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a> project website for more information."
      es: "Ésta es la página por defecto \"Acerca\" del kit de herramientas de administración de información abierta qubit.\n\nConsulte <a href=\"http://qubit-toolkit.org/\">Manual en línea</a> para aprender a personalizar el qubit, incluyendo esta página, y a utilizarlo para ingresar y administrar sus datos.\n\nEl software qubit representa el esfuerzo conjunto de dos proyectos distintos sobre softwares de código abierto que trabajan en equipo con el propósito de optimizar el tiempo, los conocimientos y las habilidades del usuario. Cada uno de estos proyectos utiliza el qubit como la herramienta básica para crear sus propias aplicaciones y, a su vez, contribuir a su desarrollo.\n\nPara más información sírvase visitar el sitio Web del proyecto <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> y el sitio Web <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a>."
      fr: "Ceci est la page par défaut \"À propos\" de Qubit, outil ouvert de gestion de l'information.\n\nVoir le <a href=\"http://qubit-toolkit.org/\">manuel en ligne</a> (en anglais) afin d'apprendre comment adapter Qubit à vos besoins et de commencer à l'utiliser pour saisir et gérer vos données.\n\nQubit est le résultat de la mise en commun des efforts de deux projets de développement de logiciels libres. La mise en commun des connaissances et des savoir-faire a permis d'optimiser le temps de développement. Chacun des projets utilise et contribue à Qubit qui est la boîte à outils laquelle ils s'appuient pour construire leur propre application.\n\nPour en savoir plus, nous vous invitons à visiter <a href=\"http://ica-atom.org/\">le site Web ICA-AtoM</a> et <a href=\"http://dcb-gcn.canadiana.ca/\">le site Web Canadiana.org Digital Collection Builder</a>."
      it: "Questa è la pagina predefinita per le \"Informazioni su\" Qubit open information management toolkit.\n\nSi veda il manuale online per informazioni su come personalizzare Qubit, includendo questa pagina, e su come iniziare a utilizzarlo per inserire e gestire i propri dati.\n\nQubit è lo sforzo collaborativo di due distinti progetti open source che hanno deciso di lavorare insieme per sommare tempo, conoscenze e abilità. Ognuno di questi progetti sta utilizzando e contribuendo a Qubit come la base per creare le proprie applicazioni.\n\nSi veda il sito web del progetto <a href=\"http://ica-atom.org/\">ICA-AtoM</a> e il sito web del progetto <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a> per maggiori informazioni."
      ko: "이 홈페이지는 큐빗(Qubit) 오픈 정보관리 툴킷의 디폴트 홈페이지이다.\n\n이 페이지를 포함하여, 큐빗을 맞춤 설정하고 데이터를 입력하고 관리하는 방법에 대해서는 '온라인 매뉴얼'을 참조하라.\n\n큐빗(Qubit)은 시간과 지식과 기술을 투입하여 공동으로 작업하기로 결정한 두 개의 별개의 오픈 소스 소프트웨어 프로젝트의 합동 노력이다. 각각의 프로젝트는 각자의 어플리케이션을 구축하기 위해 기초적인 툴킷으로 큐빗을 사용하며 이 큐빗에 기여한다.\n\n정보를 더 알고 싶으면 'ICA-AtoM' 프로젝트 웹사이트와 '알루떼 캐나다' 프로젝트 웹사이트를 방문하라."
      nl: "Dit is de standaard \"over...\" pagina van de Qubit open information management toolkit.\n\nZie de <a href=\"http://qubit-toolkit.org/\">online handleiding</a> om te leren hoe Qubit aan te passen en te gebruiken om je eigen gegevens te beheren.\n\nQubit is een samenwerkingsverband van twee aparte open-source software projecten die besloten hebben samen te werken om tijd, kennis en ervaring te bundelen. Elk project gebruikt en draagt bij tot Qubit als de onderliggende toolkit en bouwt haar eigen applicatie.\n\nBezoek de <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> en de <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a> project website voor meer informatie."
      pt: "Essa é a página padrão \"Sobre\" do Qubit open information management toolkit (ferramentas de gerenciamento aberto da informação Qubit).\n\nAcesse o <a href=\"http://qubit-toolkit.org/\">manual on-line</a> para aprender como personalizar o Qubit, incluindo essa página e comece a inserir e gerenciar seus dados.\n\nQubit é o resultado de um esforço cooperativo de dois projetos distintos de software aberto que decidiram trabalhar juntos para otimizar tempo, conhecimento e habilidades. Cada um desses projetos está usando e contribuindo com o desenvolvimento do Qubit, buscando construir suas próprias aplicações a partir dele.\n\nPor favor, visite os websites <a href=\"http://ica-atom.org/\">ICA-AtoM</a> e <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a> para mais informações."
      sl: "To je prednastavljena stran \"O tem\" za Qubit odprtokodno orodje za upravljanje z informacijami.\n\nGlej <a href=\"http://qubit-toolkit.org/\">spletni priročnik</a>, da spoznaš kako prilagoditi Qubit in ga začeti uporabljati za zajemanje in upravljanje lastnih podatkov.\n\nQubit predstavlja rezultat prizadevanja dveh različnih odprtokodnih programskih projektov, ki sta se odločila za sodelovanje in s tem za racionalizacijo časa, znanj in strokovih izkušenj. Vsak izmed obeh projektov je uporabljal Qubit kot osnovno orodje za izgradnjo lastnih aplikacij.\n\nVabimo vas, da obiščete <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website in <a href=\"http://dcb-gcn.canadiana.ca/\">Canadiana.org Digital Collection Builder</a> projektno spletno stran za več informacij."
